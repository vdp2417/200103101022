<html>
    <head>
        <title>Media Query</title>
        <style type="text/css">
        #V1{
            width: 100%;
            height: 100%;
            background-color: rgb(56, 56, 129);
        }            
        @media(min-width:500px){
            #v1{
                width: 70%;
                height: 70%;
                background-color: aqua;
            }
        }
        @media(min-width:700px){
            #V1{
                width: 50%;
                height: 50%;
                background-color: rgb(180, 69, 29);
            }
        }
        @media(min-width:1000px){
            #V1{
                width: 30%;
                height: 30%;
                background-color: rgb(96, 14, 36);
            }
        }
        @media(min-width:1400px){
            #V1{
                width: 10%;
                height: 10%;
                background-color: rgb(62, 180, 51);
            }
        }
        </style>
    </head>
    <body>
        <div id="V1">Media Query</div>
    </body>
</html>
