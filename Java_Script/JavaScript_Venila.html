<html>

<head>
    <title>JavaScript</title>
    <style type="text/css">
        body {
            background-color: rgb(11, 78, 55);
        }

        div {
            background-color: rgb(147, 248, 172);
            height: 300px;
            width: 500px;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div id="V1">Hello Friends!!!!</div>
    <hr>
    <input type="button" value="Alert Inline" onclick="alert('Hello Friends! How are you?')">&nbsp;&nbsp;
    <input type="button" value="Confirm Inline" onclick="confirm('Are you sure for this...??')">&nbsp;&nbsp;
    <input type="button" value="Prompt Inline" onclick="prompt('Enter your first name here..')">&nbsp;&nbsp;

    <hr>

    <input type="button" value="Alert Internal" onclick="internalAlert()">&nbsp;&nbsp;
    <input type="button" value="Confirm Internal" onclick="internalConfirm()">&nbsp;&nbsp;
    <input type="button" value="Prompt Internal" onclick="internalPrompt()">&nbsp;&nbsp;

    <hr>

    <input type="button" value="Alert External" onclick="externalAlert()">&nbsp;&nbsp;
    <input type="button" value="Confirm External" onclick="externalConfirm()">&nbsp;&nbsp;
    <input type="button" value="Prompt External" onclick="externalPrompt()">&nbsp;&nbsp;

    <hr>

    <input type="button" value="Body Background Blue" onclick="bodyColorDynamic()">&nbsp;&nbsp;
    <input type="button" value="Div Background Red" onclick="divColorDynamic()">&nbsp;&nbsp;

    <hr>

    <input type="color" id="CP1" onchange="bodyColorCP1()">&nbsp;&nbsp;
    <input type="color" id="CP2" onchange="divColorCP2()">&nbsp;&nbsp;

    <script src="scripts/demo.js" type="text/javascript"></script>
    <script type="text/javascript">
        function internalAlert() {
            alert("Internal Alert.");
        }
        function internalConfirm() {
            if (confirm("Are you sure for this...??")) {
                alert("Yes");
            }
            else {
                alert("No");
            }
        }
        function internalPrompt() {
            var Fname=prompt("Enter your first name..");
            var Lname=prompt("Enter your last name..");
            alert(Fname+" "+Lname);
        }
        function bodyColorDynamic() {
            document.body.style.backgroundColor="blue";
        }
        function divColorDynamic() {
            document.getElementById("V1").style.backgroundColor="red";
        }
        function bodyColorDynamic(){
            document.body.style.backgroundColor=prompt("Enter your choise color...");
        }
        function divColorDynamic() {
            document.getElementById("V1").style.backgroundColor=prompt("Enter your choise color...");
        }
        function bodyColorCP1() {
            document.body.style.backgroundColor=document.getElementById("CP1").value;
        }
        function divColorCP2() {
            document.getElementById("V1").style.backgroundColor=document.getElementById("V1").value;
        }
    </script>
</body>

</html>
