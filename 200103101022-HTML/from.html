<html>

<head>
    <title>Html-form</title>
</head>

<body>
    <h1>Registration From</h1>
    <form>
        <fieldset>
            <legend><strong>Enter your details</strong></legend>
            First Name:<br>
            <input type="text" value="First name"><br><br>
            Middle Name:<br>
            <input type="text"><br><br>
            Last Name:<br>
            <input type="text"><br><br>
            BirthDate:<br>
            <input type="date"><br>
            color:<br>
            <input type="color" name="choosecolor"><br>
            Mobile no:<br>
            <input type="tel" name="mobile no" min='1' max='10'><br>
            Maila Id:<br>
            <input type="mail" name="mail Id"><br>
            Age:<br>
            <input type="radio" name="age">under 13
            <input type="radio" name="age">under 17
            <input type="radio" name="age">under 19
            <input type="radio" name="age">under 21<br><br>
            Address:<br>
            <input type="area" name="address"><br>
            Event:<br>
            <select name="sports">
                <option value="table-tennis">Table-Tennis</option>
                <option value="bedminton">Bedminton</option>
                <option value="resling">Resling</option>
                <option value="waightlifting">Waight-lifting</option>
                <option value="karat">Karate</option>
                <option value="boxing">Boxig</option>
            </select><br>
            Password:<br>
            <input type="password" name="password"><br>
            Agree:<br>
            <input type="checkbox" name="agree"><br><br>
            <input type="reset" value="reset"><br>
            <input type="submit" value="submit"><br>
    </form>
    </fieldset>
</body>

</html>
