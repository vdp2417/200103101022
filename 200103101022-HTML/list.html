<html>
    <head>
        <title>html-list</title>
	</head>
<body>
    <h1>Unorder list</h1>
	<ul>
	    <li>Vedanshi</li>
		<li>Manali</li>
		<li>Krina</li>
	</ul>
    <h1>order list</h1>
	<ol>
	    <li>Vedanshi</li>
		<li>Manali</li>
		<li>Krina</li>
	</ol>
    <h1>defination list</h1>
	<dl>
	    <dt>Vedanshi</dt>
		<dt>Manali</dt>
		<dt>Krina</dt>
	</dl>
    <h1>nested list</h1>
	<ul>
	    <li>vedanshi</li>
		<li>mummy
		    <ol>
			    <li>girl</li>
				<li>boy</li>
			</ol>
		<li>hard</li>
	</ul>	
</body>
</html>
