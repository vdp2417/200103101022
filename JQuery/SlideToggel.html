<html>
    <head>
        <title>Slide Toggel</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#penal").slideToggle("slow");
                });
            });
        </script>
        <style type="text/css">
            #flip,#penal{
                border-radius: 20%;
                text-align: center;
                background-color: rgb(28, 63, 109);
                border: solid 3px black;
                padding: 10px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }
            #penal {
                font-size: large;
                padding: 30px;
                display: none;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;;
            }
        </style>
    </head>
    <body style="background-color: rgb(176, 72, 72);">
        <div id="flip">Click this for slide Up and Down</div>
        <div id="penal">Hello Student!!</div>
    </body>
</html>
