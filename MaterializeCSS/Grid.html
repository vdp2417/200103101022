<html>
    <head>
        <title>Grid</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/css/bootstrap-grid.min.css" type="text/css" rel="stylesheet">
        <style type="text/css">
            .col{
                border: 2px solid rgb(255, 234, 234);
                background-color: rgb(61, 61, 61);
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="container" style="text-align:center;">
            <div class="row">
                <div class="col s1">
                    <p>1</p>
                </div>
                <div class="col s1">
                    <p>2</p>
                </div>
                <div class="col s1">
                    <p>3</p>
                </div>
                <div class="col s1">
                    <p>4</p>
                </div>
                <div class="col s1">
                    <p>5</p>
                </div>
                <div class="col s1">
                    <p>6</p>
                </div>
                <div class="col s1">
                    <p>7</p>
                </div>
                <div class="col s1">
                    <p>8</p>
                </div>
                <div class="col s1">
                    <p>8</p>
                </div>
                <div class="col s1">
                    <p>9</p>
                </div>
                <div class="col s1">
                    <p>10</p>
                </div>
                <div class="col s1">
                    <p>10</p>
                </div>
                <div class="col s1">
                    <p>11</p>
                </div>
                <div class="col s1">
                    <p>12</p>
                </div>
            </div>
            <div class="row" style="text-align:center;">
                <div class="col s2">
                    <p>1</p>
                </div>
                <div class="col s2">
                    <p>2</p>
                </div>
                <div class="col s2">
                    <p>3</p>
                </div>
                <div class="col s2">
                    <p>4</p>
                </div>
                <div class="col s2">
                    <p>5</p>
                </div>
                <div class="col s2">
                    <p>6</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>This division is 12-Columns wide.</p>
                </div>
                <div class="col s6">
                    <p>This division is 6-Columns wide.</p>
                </div>
                <div class="col s6">
                    <p>This division is 6-Columns wide.</p>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <p>This division is 12-Columns wide on full sreen</p>
                </div>
                <div class="col s6 offset s3">
                    <p>6-Columns [offset-by-6]</p>
                </div>
            </div>
        </div>
    </body>
</html>
